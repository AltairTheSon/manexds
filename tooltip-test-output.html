
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip Component Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        .test-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        
    <div class="tooltip-callout" style="
      background-color: rgb(255, 165, 0);
      color: #FFFFFF;
      padding: 12px 16px;
      border-radius: 8px;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 300px;
    ">
      <div class="tooltip-arrow" style="
      position: absolute;
      top: -8px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid rgb(255, 165, 0);
    "></div>
      <div class="tooltip-content" style="
        text-align: center;
        direction: rtl;
        font-weight: 500;
      ">
        ูุต
      </div>
    </div>
  
    </div>
</body>
</html>
