<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Figma Endpoints Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 2rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .test-section h3 {
            color: #495057;
            margin-top: 0;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Enhanced Figma Endpoints Test</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="tokenCount">-</div>
                <div class="stat-label">Enhanced Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="componentCount">-</div>
                <div class="stat-label">Enhanced Components</div>
            </div>
                    <div class="stat-card">
            <div class="stat-number" id="fileCount">2</div>
            <div class="stat-label">Figma Files</div>
        </div>
            <div class="stat-card">
                <div class="stat-number" id="syncStatus">-</div>
                <div class="stat-label">Sync Status</div>
            </div>
        </div>

        <div class="test-section">
            <h3>1Ô∏è‚É£ Enhanced Tokens</h3>
            <button class="btn" onclick="testEnhancedTokens()">Get Enhanced Tokens</button>
            <button class="btn" onclick="testTokenTypes()">Get Color Tokens</button>
            <button class="btn" onclick="testTokenCategories()">Get Primary Colors</button>
            <div id="tokensResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2Ô∏è‚É£ Enhanced Components</h3>
            <button class="btn" onclick="testEnhancedComponents()">Get Enhanced Components</button>
            <button class="btn" onclick="testComponentDetails()">Get Component Details</button>
            <div id="componentsResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3Ô∏è‚É£ Enhanced Sync (Multi-File)</h3>
            <button class="btn" onclick="testEnhancedSync()">Start Enhanced Sync</button>
            <button class="btn" onclick="testSyncStatus()">Get Sync Status</button>
            <button class="btn" onclick="testMultiFileSync()">Test Multi-File Sync</button>
            <div id="syncResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4Ô∏è‚É£ Token-Component Relationships</h3>
            <button class="btn" onclick="testTokenUsage()">Get Token Usage</button>
            <button class="btn" onclick="testAllEndpoints()">Test All Endpoints</button>
            <div id="relationshipsResult" class="result"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3200/api/mcp/figma';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const className = isError ? 'error' : 'success';
            element.className = `result ${className}`;
            element.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'result loading';
            element.textContent = 'Loading...';
        }

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`Request failed: ${error.message}`);
            }
        }

        async function testEnhancedTokens() {
            showLoading('tokensResult');
            try {
                const tokens = await makeRequest(`${BASE_URL}/enhanced/tokens`);
                showResult('tokensResult', {
                    count: tokens.length,
                    sample: tokens.slice(0, 3),
                    message: `Found ${tokens.length} enhanced tokens`
                });
                document.getElementById('tokenCount').textContent = tokens.length;
            } catch (error) {
                showResult('tokensResult', error.message, true);
            }
        }

        async function testTokenTypes() {
            showLoading('tokensResult');
            try {
                const colorTokens = await makeRequest(`${BASE_URL}/enhanced/tokens/color`);
                showResult('tokensResult', {
                    count: colorTokens.length,
                    sample: colorTokens.slice(0, 3),
                    message: `Found ${colorTokens.length} color tokens`
                });
            } catch (error) {
                showResult('tokensResult', error.message, true);
            }
        }

        async function testTokenCategories() {
            showLoading('tokensResult');
            try {
                const primaryTokens = await makeRequest(`${BASE_URL}/enhanced/tokens/category/colors/primary`);
                showResult('tokensResult', {
                    count: primaryTokens.length,
                    sample: primaryTokens.slice(0, 3),
                    message: `Found ${primaryTokens.length} primary color tokens`
                });
            } catch (error) {
                showResult('tokensResult', error.message, true);
            }
        }

        async function testEnhancedComponents() {
            showLoading('componentsResult');
            try {
                const components = await makeRequest(`${BASE_URL}/enhanced/components`);
                showResult('componentsResult', {
                    count: components.length,
                    sample: components.slice(0, 3),
                    message: `Found ${components.length} enhanced components`
                });
                document.getElementById('componentCount').textContent = components.length;
            } catch (error) {
                showResult('componentsResult', error.message, true);
            }
        }

        async function testComponentDetails() {
            showLoading('componentsResult');
            try {
                // First get components to get an ID
                const components = await makeRequest(`${BASE_URL}/enhanced/components`);
                if (components.length === 0) {
                    showResult('componentsResult', 'No components available to test details');
                    return;
                }
                
                const componentId = components[0].id;
                const details = await makeRequest(`${BASE_URL}/enhanced/components/${componentId}`);
                showResult('componentsResult', {
                    componentId,
                    details,
                    message: `Retrieved details for component: ${details.name}`
                });
            } catch (error) {
                showResult('componentsResult', error.message, true);
            }
        }

        async function testEnhancedSync() {
            showLoading('syncResult');
            try {
                const syncResult = await makeRequest(`${BASE_URL}/enhanced/sync`, {
                    method: 'POST',
                    body: JSON.stringify({ syncType: 'full' })
                });
                showResult('syncResult', {
                    syncResult,
                    message: `Enhanced sync started: ${syncResult.message}`
                });
                document.getElementById('syncStatus').textContent = 'Syncing';
            } catch (error) {
                showResult('syncResult', error.message, true);
            }
        }

        async function testSyncStatus() {
            showLoading('syncResult');
            try {
                const status = await makeRequest(`${BASE_URL}/sync-status`);
                showResult('syncResult', {
                    status,
                    message: `Sync status: ${status.isSyncing ? 'Syncing' : 'Ready'}`
                });
                document.getElementById('syncStatus').textContent = status.isSyncing ? 'Syncing' : 'Ready';
            } catch (error) {
                showResult('syncResult', error.message, true);
            }
        }

        async function testTokenUsage() {
            showLoading('relationshipsResult');
            try {
                // First get tokens to get an ID
                const tokens = await makeRequest(`${BASE_URL}/enhanced/tokens`);
                if (tokens.length === 0) {
                    showResult('relationshipsResult', 'No tokens available to test usage');
                    return;
                }
                
                const tokenId = tokens[0].id;
                const usage = await makeRequest(`${BASE_URL}/enhanced/tokens/${tokenId}/components`);
                showResult('relationshipsResult', {
                    tokenId,
                    tokenName: tokens[0].name,
                    usageCount: usage.length,
                    usage,
                    message: `Found ${usage.length} components using token: ${tokens[0].name}`
                });
            } catch (error) {
                showResult('relationshipsResult', error.message, true);
            }
        }

        async function testMultiFileSync() {
            showLoading('syncResult');
            try {
                const syncResult = await makeRequest(`${BASE_URL}/enhanced/sync`, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        syncType: 'full',
                        files: ['6zbyXDOYjJsJW52P6iZ3hL', 'jvhAvDIp7YxKbLjxXwOsHO']
                    })
                });
                showResult('syncResult', {
                    syncResult,
                    message: `Multi-file enhanced sync started: ${syncResult.message}`,
                    files: ['Design System (6zbyXDOYjJsJW52P6iZ3hL)', 'Additional Design File (jvhAvDIp7YxKbLjxXwOsHO)']
                });
                document.getElementById('syncStatus').textContent = 'Syncing';
            } catch (error) {
                showResult('syncResult', error.message, true);
            }
        }

        async function testAllEndpoints() {
            showLoading('relationshipsResult');
            try {
                const results = {};
                
                // Test all endpoints
                results.tokens = await makeRequest(`${BASE_URL}/enhanced/tokens`);
                results.components = await makeRequest(`${BASE_URL}/enhanced/components`);
                results.syncStatus = await makeRequest(`${BASE_URL}/sync-status`);
                
                // Update stats
                document.getElementById('tokenCount').textContent = results.tokens.length;
                document.getElementById('componentCount').textContent = results.components.length;
                document.getElementById('syncStatus').textContent = results.syncStatus.isSyncing ? 'Syncing' : 'Ready';
                
                showResult('relationshipsResult', {
                    summary: {
                        tokens: results.tokens.length,
                        components: results.components.length,
                        syncStatus: results.syncStatus.isSyncing ? 'Syncing' : 'Ready',
                        files: 2
                    },
                    message: 'All enhanced endpoints tested successfully with multi-file support!'
                });
            } catch (error) {
                showResult('relationshipsResult', error.message, true);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testAllEndpoints, 1000);
        });
    </script>
</body>
</html>
